<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .ellipsis {
            display: block;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>

    <title>{% block title %}{% endblock %} &middot; Webmail</title>
</head>
<body>

{% if user.is_authenticated %}
    <div class="container">
        <nav class="row navbar navbar-expand-lg navbar-dark bg-primary rounded-bottom">
            <span class="navbar-brand">Webmail</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-3" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mr-2 {% if request.path == '/inbox/' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'webmail:inbox' %}">Inbox</a>
                    </li>
                    <li class="nav-item mr-2 {% if request.path == '/outbox/' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'webmail:outbox' %}">Outbox</a>
                    </li>
                </ul>

                <span class="navbar-text">
                    <b>{{ user.username }}</b> &middot; {{ user.email }}
                    <a class="ml-4" href="{% url 'logout' %}">Logout</a>
                </span>
            </div>
        </nav>
    </div>
{% endif %}

<div class="container">
    {% if user.is_authenticated %}
        <h1 class="text-primary mt-4 mb-2">
            {% block h1 %}{% endblock %}
            <span class="float-right">
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal">Compose</button>
        </span>
        </h1>
    {% endif %}

    {% block content %}{% endblock %}
</div>

<!-- Compose modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Compose message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'webmail:message-send' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="form-control" name="from_email" type="hidden" value="{{ request.user.email }}">
                    <div class="form-group">
                        <label for="to">To</label>
                        <input class="form-control" name="to_emails" placeholder="user1@mail.com user2@mail.com ...">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input class="form-control" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea class="form-control" name="body" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
