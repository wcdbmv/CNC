{% extends 'base.html' %}

{% block title %}Inbox{% endblock %}

{% block content %}
    <h1>Inbox</h1>

    {% for message in messages %}
        <div class="row">
            <div class="col-3">
                {{ message.from_email }}
            </div>
            <div class="col-9">
                {{ message.subject }} - {{ message.body }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
