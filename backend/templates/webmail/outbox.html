{% extends 'base.html' %}

{% block title %}Outbox{% endblock %}

{% block content %}
    <h1 class="text-primary mt-4 mb-2">Outbox</h1>

    <table class="table table-striped">
        {% for message in messages %}
            <tr class="row">
                <td class="col-3 ellipsis">
                    {% for to in message.recipient.all %}
                        {{ to.to_email }}
                    {% endfor %}
                </td>
                <td class="col-7 ellipsis " onclick="document.location = '{% url 'webmail:message' message.id %}';"
                    style="cursor: pointer;">{{ message.subject }} â€” {{ message.body }}</td>
                <td class="col-2 text-right">
                    <a href="#">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
