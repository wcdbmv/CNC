{% extends 'base.html' %}

{% block title %}Message{% endblock %}

{% block content %}
    <h1 class="text-primary mt-4">Message</h1>

    <div class="row border border-primary rounded p-4">
        <div class="col">
            <p><b class="pr-2">From:</b> <span class="badge badge-secondary">{{ message.from_email }}</span></p>
            <p>
                <b class="pr-2">To:</b>
                {% for to in message.recipient.all %}
                    <span class="badge badge-secondary">{{ to.to_email }}</span>
                {% endfor %}
            </p>
            <hr>
            <p class="mb-3">{{ message.body }}</p>
        </div>
    </div>
{% endblock %}
